<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .section {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .chef-card {
      display: flex;
      align-items: center;
      gap: 20px;
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .chef-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077cc;
    }

    .chef-info h3 {
      margin: 0;
      color: #0077cc;
      font-size: 22px;
    }

    .chef-info p {
      margin-top: 8px;
      color: #555;
    }

    form {
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #888;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      background: #005fa3;
    }

  </style>
</head>
<body>

  <header> Restaurant — Chef Info & Add New Dishes</header>

  <!-- Chef Details Section -->
  <div class="section">
    <h2> Chef Details</h2>

    <div class="chef-card">
      <img src="./OIP (1).jpg" alt="Chef Image">
      <div class="chef-info">
        <h3>Chef Antonio Rossi</h3>
        <p>Specialist in Italian Cuisine, with 15+ years of experience in pasta, pizza, and gourmet dishes.</p>
      </div>
    </div>

    <div class="chef-card">
      <img src="./OIP.jpg" alt="Chef Image">
      <div class="chef-info">
        <h3>Chef Priya Sharma</h3>
        <p>Expert in Indian flavors, traditional recipes, and modern fusion dishes.</p>
      </div>
    </div>
  </div>


  <!-- Add New Dish Section -->
  <div class="section">
    <h2> Add a New Dish</h2>

    <form>
      <label>Dish Name</label>
      <input type="text" placeholder="Enter dish name" required>

      <label>Category</label>
      <select>
        <option>Starter</option>
        <option>Main Course</option>
        <option>Dessert</option>
        <option>Beverage</option>
      </select>

      <label>Description</label>
      <textarea rows="4" placeholder="Write short description..." required></textarea>

      <label>Price (₹)</label>
      <input type="number" placeholder="Enter price" required>

      <button type="submit">Add Dish</button>
    </form>
  </div>

</body>
</html>

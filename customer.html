<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>customer app</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .title {
      font-size: 30px;
      margin-bottom: 35px;
      color: #222;
      font-weight: bold;
    }

    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-direction: column;
    }

    .option-card {
      padding: 18px;
      font-size: 20px;
      text-decoration: none;
      color: #333;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      transition: 0.25s ease;
    }

    .option-card:hover {
      transform: translateY(-5px);
      background: #f7f7f7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Choose an Option</h1>

    <div class="options">
      <a href="./menu.html" class="option-card">Menu</a>
      <a href="./restaurant.html" class="option-card">Restaurant</a>
    </div>
  </div>

</body>
</html>

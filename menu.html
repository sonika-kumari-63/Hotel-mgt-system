<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Hotel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 25px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .menu-item {
      background: white;
      width: 260px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      transition: 0.3s ease;
    }

    .menu-item:hover {
      transform: translateY(-6px);
    }

    .menu-item img {
      width: 100%;
      height: 170px;
      border-radius: 12px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin-top: 12px;
      margin-bottom: 8px;
      color: #222;
    }

    .menu-item p {
      margin-bottom: 12px;
      color: #555;
    }

    .btn {
      display: inline-block;
      background: #28a745;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #1d7f33;
    }
  </style>
</head>

<body>

  <h2>Our Menu</h2>

  <div class="menu">

    <!-- Pizza -->
    <div class="menu-item">
      <img src="./OIP (2).jpg" alt="Pizza">
      <h3>Pizza</h3>
      <p>Price: ₹120</p>
      <a href="#" class="btn">Order Now</a>
    </div>

    <!-- Pasta -->
    <div class="menu-item">
      <img src="./OIP (3).jpg" alt="Pasta">
      <h3>Pasta</h3>
      <p>Price: ₹70</p>
      <a href="#" class="btn">Order Now</a>
    </div>

    <!-- Noodles -->
    <div class="menu-item">
      <img src="./OIP (4).jpg" alt="Noodles">
      <h3>Noodles</h3>
      <p>Price: ₹80</p>
      <a href="#" class="btn">Order Now</a>
    </div>

    <!-- Biryani -->
    <div class="menu-item">
      <img src="./OIP (5).jpg" alt="Biryani">
      <h3>Biryani</h3>
      <p>Price: ₹150</p>
      <a href="#" class="btn">Order Now</a>
    </div>
  </div>

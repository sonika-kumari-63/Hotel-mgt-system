<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f4f4f4;">

  <form style="background:white; padding:30px; border-radius:10px; box-shadow:0px 4px 10px rgba(0,0,0,0.2); width:300px;">
    <h2 style="text-align:center;">Login</h2>
    
    <label>Username</label><br>
    <input type="text" placeholder="Enter username" required 
           style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;"><br>
    
    <label>Password</label><br>
    <input type="password" placeholder="Enter password" required 
           style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;"><br>
    
    <button type="submit" style="width:100%; padding:10px; background:#2196F3; color:white; border:none; border-radius:5px; cursor:pointer;">
      Login
    </button>
    
    <p style="text-align:center; margin-top:10px; font-size:14px;">
    <a href="signup.html">Sign Up</a>
    </p>
  </form>

</body>
</html>
